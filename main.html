<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="button-1">Primary</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-secondary" id="button-2">Outline Secondary</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success btn-lg" id="button-3">Success Large</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-danger btn-sm" id="button-4">Danger Small</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-warning btn-lg btn-block" id="button-5">Warning Full-Screen Width</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info" id="button-6" disabled>Disabled Info</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-light" id="button-7">Light</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-link" id="button-8">Link</button>
            </div>
        </div>
    </div>

	
    <script type="text/javascript" src="./script.js">
</script>

</html>
